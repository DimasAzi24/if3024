<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum_1</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .completed { text-decoration: line-through; color: grey; }
        button { margin-left: 10px; }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            margin: auto;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: left;
            width: 100%;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .input-group {
            position: relative;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>

<body>
    <h1>Praktikum_1 Pemrograman Web</h1>
    <p>Dimas Azi Rajab Aizar</p>
    <p>121140135</p>
    <p>RB</p>
<div class="todolist p-4 my-4 border border-gray-300 rounded">
    <h2 class="text-xl font-bold mb-3">To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Tambahkan Kegiatan" class="border p-2 rounded w-full mb-3">
    <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Tambah</button>
    <ul id="taskList"></ul>
</div>

<div class="Kalkulator p-4 my-4 border border-gray-300 rounded">
    <h3 class="font-semibold mb-2">Kalkulator Agak Lengkap</h3>
        <div class="flex gap-2 mb-3">
            <input type="number" id="angka1" placeholder="Angka 1" class="border p-2 rounded flex-1">
            <input type="number" id="angka2" placeholder="Angka 2" class="border p-2 rounded flex-1">
        </div>
        <div class="flex gap-2">
            <button id="btn-tambah" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">+</button>
            <button id="btn-kurang" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">-</button>
            <button id="btn-kali" class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600">√ó</button>
            <button id="btn-bagi" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">√∑</button>
            <button id="btn-pangkat" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">^</button>
            <button id="btn-akar" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">‚àö</button>
            <button id="btn-modulus" class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600">%</button>
        </div>
        <div id="hasil-kalkulator" class="mt-3 font-semibold"></div>
        <p>*untuk penggunaan operasi akar, pengguna harus menghapus angka yang berada di angka2</p>
</div>

<div class="Form p-4 my-4 border border-gray-300 rounded">
    <h4 class="text-xl font-bold mb-3">Form</h4>
    <form id="Form">
        <label for="name">Nama:</label>
        <input type="text" id="name" placeholder="Masukkan Nama" class="border p-2 rounded flex-1">
        <span class="error" id="nameError"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Masukkan Email" class="border p-2 rounded flex-1">
        <span class="error" id="emailError"></span>

        <label for="password">Password:</label>
        <div class="input-group">
            <input type="password" id="password" placeholder="Masukkan Password" class="border p-2 rounded flex-1">
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <span class="error" id="passwordError"></span>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
    </form>
</div>
    
    <script src="1.js"></script>
</body>

</html>
